<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Application</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="frontend/assets/images/BSU Logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="a.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

    <script type="text/javascript" src="b.js"></script>
</head>

<body>


    <form onsubmit="handleForm(event)">


        <div class="page-containerr">

            <h2 align="center">ADMISSION FORM</h2>

            <!-- ID Picture upload section -->
            <div id="id_picture_preview_container">
                <div>
                    <img id="id_picture_preview_img">
                </div>
                <div id="upload-instructions">
                    <p><strong>SUBMIT RECENT 2"x 2" ID PICTURE</strong> (clear/standard photo) with white background and
                        name tag <i>(Signature over printed name)</i></p>
                </div>
            </div>
            <input type="file" name="id_picture" id="id_picture" accept="image/*" style="display: none">
            <div class="form-container">
                <!-- Full name -->
                <div class="form-group">
                    <label class="small-label" for="last_name">Full Name</label>
                    <input type="text" name="last_name" class="input" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label class="small-label" for="first_name">&nbsp;</label>
                    <input type="text" name="first_name" class="input" id="first_name" placeholder="First Name"
                        autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label class="small-label" for="middle_name">&nbsp;</label>
                    <input type="text" name="middle_name" class="input" id="middle_name" placeholder="Middle Name"
                        autocomplete="on" required>
                </div>
                <!-- Gender and Birthdate -->
                <div class="form-group">
                    <label class="small-label" for="gender">Gender at birth</label>
                    <select name="gender" class="input" id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="small-label" for="birthdate">Birthdate</label>
                    <input type="date" name="birthdate" class="input" id="birthdate" required>
                </div>
            </div>
            <p class="birthplace"></p>
            <div class="form-container">
                <!-- Birthplace -->
                <div class="form-group">

                    <label class="small-label" for="birthplace-municipality">Birthplace</label>
                    <input type="text" name="birthplace-municipality" class="input" id="birthplace-municipality"
                        placeholder="Municipality/City" required>
                </div>
                <div class="form-group">
                    <label class="small-label" for="birthplace-province">&nbsp;</label>
                    <input type="text" name="birthplace-province" class="input" id="birthplace-province"
                        placeholder="Province" required>
                </div>
                <div class="form-group">
                    <label class="small-label" for="birthplace_country">&nbsp;</label>
                    <input type="text" name="birthplace_country" class="input" id="birthplace_country"
                        placeholder="Country" required>
                </div>
                <!-- Age -->
                <div class="form-group">
                    <label class="small-label" for="age">Age</label>
                    <input type="number" name="age" class="input" id="age" placeholder="Age" required>
                </div>

                <!-- civil status -->
                <div class="form-group">
                    <label class="small-label" for="civil_status">Civil Status</label>
                    <select name="civil_status" class="input" id="civil_status" required>
                        <option value="" disabled selected>Select Civil Status</option>
                        <option value="not maried">Not Married</option>
                        <option value="married">Married</option>
                    </select>
                </div>
                <!-- Citizenship -->
                <div class="form-group">
                    <label class="small-label" for="citizenship">Citizenship</label>
                    <input type="text" name="citizenship" class="input" id="citizenship" placeholder="Citizenship"
                        required>

                </div>
                <!-- Nationality-->
                <div class="form-group">
                    <label class="small-label" for="nationality">Nationality</label>
                    <input type="text" name="nationality" class="input" id="nationality" placeholder="Nationality"
                        required>
                </div>
            </div>

            <p class="personal_information">Permanent Home Address</p>
            <div class="form-container">
                <!-- House # & Street -->
                <div class="form-group">
                    <label class="small-label" for="house_street">&nbsp;</label>
                    <input type="text" name="house_street" class="input" id="house_street"
                        placeholder="House # & Street" required>
                </div>
                <!-- Barangay/Subdivision -->
                <div class="form-group">
                    <label class="small-label" for="barangay_subdivision">&nbsp;</label>
                    <input type="text" name="barangay_subdivision" class="input" id="barangay_subdivision"
                        placeholder="Barangay/Subdivision" required>
                </div>
                <!--Municipality(town)/City -->
                <div class="form-group">
                    <label class="small-label" for="municipality_city">&nbsp;</label>
                    <input type="text" name="municipality_city" class="input" id="municipality_city"
                        placeholder="Municipality(town)/City" required>
                </div>
                <!-- Province -->
                <div class="form-group">
                    <label class="small-label" for="province">&nbsp;</label>
                    <input type="text" name="province" class="input" id="province" placeholder="Province" required>
                </div>
                <!-- Country/State -->
                <div class="form-group">
                    <label class="small-label" for="country_state">&nbsp;</label>
                    <input type="text" name="country_state" class="input" id="country_state" placeholder="Country/State"
                        required>
                </div>
                <!-- zip-code -->
                <div class="form-group">
                    <label class="small-label" for="zip_code">&nbsp;</label>
                    <input type="number" name="zip_code" class="input" id="zip_code" placeholder="Zip Code" required>
                </div>
            </div>

            <p class="personal_information">Contact Information</p>
            <div class="form-container">
                <!-- Telephone/Mobile No -->
                <div class="form-group">
                    <label class="small-label" for="phone">Telephone/Mobile No.</label>
                    <input type="tel" name="phone" class="input" id="phone" placeholder="telephone or mobile number"
                        autocomplete="number" required>
                </div>
                <!-- Facebook Account Name -->
                <div class="form-group">
                    <label class="small-label" for="facebook">Facebook Account Name</label>
                    <input type="text" name="facebook" class="input" id="facebook"
                        placeholder="account should be your name" required>
                </div>
                <!--Email Address -->
                <div class="form-group">
                    <label class="small-label" for="email">Email Address</label>
                    <input type="email" name="email" class="input" id="email" placeholder="Enter active email address"
                        autocomplete="on" required>
                </div>

            </div>
            <p class="personal_information">Contact person(s) in case of emergency</p>

            <div class="form-container">
                <!-- Contact Person 1 -->
                <div class="form-group">
                    <label class="small-label" for="contact_person_1">Contact Person</label>
                    <input type="text" name="contact_person_1" class="input" id="contact_person_1"
                        placeholder="Full Name of Contact Person" required>
                </div>
                <div class="form-group">
                    <label class="small-label" for="contact_person_1_mobile">Mobile Number</label>
                    <input type="tel" name="contact_person_1_mobile" class="input" id="contact_person_1_mobile"
                        placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <label class="relationship-label" for="relationship_1">Relationship with Contact Person</label>
                    <select name="relationship_1" class="input custom-dropdown" id="relationship_1" required>
                        <option value="" disabled selected>Select Relationship</option>
                        <option value="parent">Parent</option>
                        <option value="guardian">guardian</option>

                    </select>
                </div>
            </div>
            <!-- Emergency Contact Person 2 -->
            <p class="personal_information">Contact Person 2</p>
            <div class="form-container">
                <div class="form-group">
                    <label class="small-label" for="contact_person_2">Contact Person</label>
                    <input type="text" name="contact_person_2" class="input" id="contact_person_2"
                        placeholder="Full Name of Contact Person" required>
                </div>
                <div class="form-group">
                    <label class="small-label" for="contact_person_2_mobile">Mobile Number</label>
                    <input type="tel" name="contact_person_2_mobile" class="input" id="contact_person_2_mobile"
                        placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <label class="relationship-label" for="relationship_2">Relationship with Contact Person</label>
                    <select name="relationship_2" class="input custom-dropdown" id="relationship_2" required>
                        <option value="" disabled selected>Select Relationship</option>
                        <option value="parent">Parent</option>
                        <option value="guardian">Guardian</option>
                    </select>
                </div>

            </div>
        </div>
        <input type="submit" onclick="handleSubmit()" />
    </form>
</body>


<script src="a.js"></script>


</html>
