<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="a.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="myForm" action="" method="post" autocomplete="off">
      <h1 align="center">Register</h1>

      <div style="text-align:center;">
        <span class="step" id="step-1">1</span>
        <span class="step" id="step-2">2</span>
      </div>

      <div class="tab" id="tab-1">
        <p>Name:</p>
        <input type="text" placeholder="First Name" name="firstname">
        <input type="text" placeholder="Last Name" name="lastname">
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(1, 2);">Next</div>
        </div>
      </div>

      <div class="tab" id="tab-2">
        <p>Contact Info:</p>
        <input type="text" placeholder="Email" name="email">
        <input type="text" placeholder="Phone" name="phone">
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(2, 1);">Previous</div>
          <button class="index-btn" type="button" onclick="submitForm();" style="background: blue;">Submit</button>
        </div>
      </div>

      <script>
        // Default tab
        $(".tab").css("display", "none");
        $("#tab-1").css("display", "block");

        function run(hideTab, showTab) {
          if (hideTab < showTab) {
            // Validation if press next button
            var currentTab = 0;
            x = $('#tab-' + hideTab);
            y = $(x).find("input");
            for (i = 0; i < y.length; i++) {
              if (y[i].value == "") {
                $(y[i]).css("background", "#ffdddd");
                return false;
              }
            }
          }

          // Progress bar
          for (i = 1; i < showTab; i++) {
            $("#step-" + i).css("opacity", "1");
          }

          // Switch tab
          $(".tab").css("display", "none");
          $("#tab-" + showTab).css("display", "block");
          $("input").css("background", "#fff");
        }

        function submitForm() {
          // Perform any additional validation if needed
          // Then submit the form
          document.getElementById("myForm").submit();
        }
      </script>
    </form>
  </body>
</html>
