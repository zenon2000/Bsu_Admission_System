<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin and Faculty login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="icon">
            <a href="#" class="logo"><img src="assets/images/BSU Logo1.png" alt="BSU Logo"></a>
            <h2 class="scname">Benguet State University</h2>
        </div>
    </header>
  
          


    <section class="content">
        <div class="side">
            <h1>Welcome to<br><span>Benguet State <br>University </span> <br>Admission</h1>
            <button class="cn" id="joinUsButton">JOIN US</button>
        </div>
        <div class="form" id="loginForm">
            <h2>BSU ADMISSION</h2>
            <input type="email" name="email" placeholder="Username">
           
            <input type="password" name="" placeholder="Password">
            <button class="btnn"><a href="#">Login</a></button>

            <p class="link">Don't have an account<br>
                <a href="#" id="signupLink">Sign up </a> here</p>

            <p class="liw">Contact us on</p>
            <div class="icons">
                <a href="https://www.facebook.com/BenguetStateUniversity"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://www.instagram.com/benguetstateuniversityofficial/?hl=en"><ion-icon
                        name="logo-instagram"></ion-icon></a>
                <a href="https://twitter.com/benguetstateu?lang=en"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="http://www.bsu.edu.ph/"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
        </div>
        <div class="form" id="registrationForm">
            <h2>BSU ADMISSION</h2>
           
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
           <br>
            <label for="userType">Select User Type:</label>
    <select id="userType" name="userType" required>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
    </select>
                <button class="btnn"><a href="#">Register</a></button>

                <p class="link">Already have an account<br>
                <a href="loginLink">Login</a> here</a></p>
                <p class="liw">Contact us on</p>

                <div class="icons">
                    <a href="https://www.facebook.com/BenguetStateUniversity"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.instagram.com/benguetstateuniversityofficial/?hl=en"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://twitter.com/benguetstateu?lang=en"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="http://www.bsu.edu.ph/"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
        </div>
        </div>
    </section>
    

   
    <footer>
     
    </footer>
   
    <script src="login.js"></script>
</body>
</html>
