<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>User Settings Page</title>
    <link rel="stylesheet" href="/frontend/assets/css/student_settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="leftbox">
            <nav>
                <a onclick="tabs(0)" class="tab active">
                    <i class="fas fa-user"></i>
                </a>
                <a onclick="tabs(1)" class="tab"> 
                    <i class="fas fa-lock"></i>
                </a>
            </nav>
        </div>
        <div class="rightbox">
            <div class="profile tabShow">
                <!-- Profile settings content -->
                <h1>Profile Settings</h1>
                <h2>Last Name</h2>
                <input type="text" class="input" value="last_name">
                <h2>Middle Name</h2>
                <input type="text" class="input" value="middle_name">
                <h2>First Name</h2>
                <input type="text" class="input" value="first_name">
                <h2>Username</h2>
                <input type="text" class="input" value="admin">
                <h2>Phone</h2>
                <input type="number" class="input" value="09123456789">
                <h2>Email</h2>
                <input type="text" class="input" value="example@gmail.com">
                <button class="btn">Update</button>
            </div>
            <div class="Security tabShow">
                <!-- Security settings content -->
                <h1>Security Settingss</h1>
                <h2>Username</h2>
                <input type="text" class="input" value="username">
                <h2>Password</h2>
                <input type="password" class="input" value="password">
                <button class="btn">Update</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="/frontend/assets/js/student_settings.js"></script>

</body>
</html>
