<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator's Interface</title>
    <!-- Add any CSS files or stylesheets here -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administrator's Interface</h1>
    </header>

    <nav>
        <a href="#">Dashboard</a>
        <a href="#">User Management</a>
        <a href="#">Content Management</a>
        <a href="#">Settings</a>
    </nav>

    <main>
        <section>
            <h1>User Management</h1>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Administrator</td>
                        <td>
                            <button class="button">Edit</button>
                            <button class="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>Editor</td>
                        <td>
                            <button class="button">Edit</button>
                            <button class="button">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more users here -->
                </tbody>
            </table>
            <button class="button">Add New User</button>
        </section>

        <section>
            <h1>Content Management</h1>
            <h1>changes</h1>
            <!-- Add content management elements here -->
        </section>
    </main>

    <footer>
        <!-- Add your site's footer content here -->
    </footer>

    <!-- Add any JavaScript files or scripts here -->
    <script>
        // Add your custom JavaScript here
    </script>
</body>
</html>
