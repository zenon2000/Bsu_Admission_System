<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Application</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="frontend/assets/images/BSU Logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/admissionform.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-brand-container">
                <div class="logo">
                    <img src="assets/images/BSU Logo1.png" alt="Logo">
                </div>
                <div class="brand">
                    <h1>BENGUET STATE UNIVERSITY</h1>
                </div>
            </div>
        </div>
    </header>

  
      
            <div class="title">
                <p class="admission-text">APPLICATION FOR ADMISSION</p>
            </div>

        <div class="outer">
            <div class="background-info-section">
                <h2>Background Information of Applicant</h2>
                
            </div>
            <div class="grid-container">
                <div class="grid-item">
                    <div class="image-upload-container">
                        <div class="file-input-container">
                            <label class="id-photo" for="id-photo">
                                <br>Submit recent 2x2 ID Picture <br>
                                with signature over printed name
                            </label>
                            <br>
                            <i class="bx bx-cloud-download" id="submit-button"></i>
                            <img id="selected-id-photo" src="" alt="Selected ID Photo" style="max-width: 100%; display: none;">
                            <input class="id-photo-sbmt" type="file" id="id-photo" name="id-photo" accept=".jpg, .jpeg, .png" required>
                        </div>
                    </div>
                </div>
            </div>
            <p class="pinformation">Personal Information</p>
       
            <div class="personal-information">
                <form>
                    <label for="name">NAME</label>
                    <input type="text" id="last-name" name="last-name"  placeholder="Last Name" required>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name"  required>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name" required>
            
                    <label for="gender">Gender at birth</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>  
                     <br>
                     <br>
                   <label for="birthdate">Birthdate:</label>
                   <input type="date" id="birthdate" name="birthdate" required>
                  
                   <label for="birthplace">BIRTHPLACE</label>
                   <input type="text" id="municipality-city" name="municipality-city" placeholder="Municipality/City" required>
                   <input type="text" id="province" name="province" placeholder="Province" required>
                   <input type="text" id="country" name="country" placeholder="Country" required>
             

                    </select>
                   
                </form>
            </div> </div>
    <script src="admissionform.js"></script>
</body>
</html>
