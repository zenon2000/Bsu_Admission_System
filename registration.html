<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css\registration.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form action="#">
        <br>
        <span class="title">Personal information</span>
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="LName/FName/MName"/>
          </div>
          <div class="user-input-box">
            <label for="civilStatus">Civil Status</label>
            <input type="text" id="civilStatus" name="civilStatus" placeholder="Enter Civil Status"/>
          </div>
          <div class="user-input-box">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate"/>
          </div>
          <div class="user-input-box">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Address"/>
          </div>
          <div class="user-input-box">
            <label for="position">Position</label>
            <input type="text" id="position" name="position" placeholder="Enter Position"/>
          </div>
          <div class="user-input-box">
            <label for="idNumber">ID Number</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="Enter ID Number"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"/>
          </div>
          <div class="user-input-box">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="gender-category">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
